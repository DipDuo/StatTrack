<!DOCTYPE html>

<html>
<head>

</head>
<body class="style-texture1">
  <div class="d-flex justify-content-around flex-wrap mt-5">
    <div class="card bg-light style-texture3 col-sm-9 col-md-6" style="margin: .75">

        <a class="text-info float-left" href="/" role="button"><i style="font-size: 200%" class="fas fa-arrow-alt-circle-left"></i></a>
        <h2 class="card-title text-center">SurveyTrack<span>.tech</span></h2>

      </div>
      <div class="card-body text-center">
        <div class="input-group">
          <input type="text" class="form-control" id="sID" aria-label="Large" placeholder="Survey code..." >
          <div class="input-group-append">
            <span class="input-group-text" ><a class="btn text-dark"  onclick="loader()"><i class="fas fa-arrow-right"></i></a></span>
          </div>
        </div>
      </div>
    </div>
  </div>
<script src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>

</script>
