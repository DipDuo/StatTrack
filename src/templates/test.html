<div class="d-flex justify-content-around">
    <div class="card bg-light style-texture3" style="margin:.5em; min-width: 45%;">
      <div class="card-header">
        <h3 class="card-title"><span>Account shit</span></h3>
      </div>
      <div class="card-body">
        <canvas id="barGraph"</canvas>
      </div>
    </div>
</div>

<script>
var ctx = document.getElementById("barGraph");
var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
        datasets: [{
            label: '# of Votes',
            data: [12, 32, 3, 5, 2, 3],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255,99,132,1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero:true
                }
            }]
        }
    }
});
setTimeout(function(){
  myChart.data.datasets[0].data = [10, 25, 32, 11, 12, 6];
  myChart.update();
  setTimeout(function(){
    myChart.data.datasets[0].data = [15, 5, 13, 45, 14, 24];
    myChart.update();
    setTimeout(function(){
      myChart.data.datasets[0].data = [10, 35, 19, 39, 4, 44];
      myChart.update();
    }, 2000);
  }, 2000);
}, 2000);
</script>
