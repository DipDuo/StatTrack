<!DOCTYPE html>
<html>
<head>
  <script src="../static/js/Chart.js"></script>
  <!--
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap4-charming.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/general.css') }}">

</head>
<body class="style-texture1 text-white">

<div class="d-flex justify-content-around flexwrap">
<div class="card bg-light style-texture3 mb-3 mt-2" style="margin: .75">
  <div class="card-header">
    <h2 class="card-title text-center">Question 1 Stats</h2>
  </div>
  <div class="card-body">
<canvas id="barGraph" width="10%" height="10%"></canvas>
<script>
var ctx = document.getElementById("barGraph");
var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
        datasets: [{
            label: '# of Votes',
            data: [12, 32, 3, 5, 2, 3],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255,99,132,1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero:true
                }
            }]
        }
    }
});
</script>
</div>
</div>
</div>
</body>
</html>
